<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Open Kinks</title>
</head>

<body>
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
        <a id="homeLink" href="./index.html" class="navbar-nav me-auto mb-2 mb-lg-0">
            <h1 id="title" class="ml-2">Open Kinks</h1>
        </a>
        <select id="languages" aria-label="Pick your language" class="form-select ml-auto">
            <option value="en" selected>English</option>
            <option value="fr">Fran√ßais</option>
        </select>
    </header>

    <main role="main">
        <div id="div-configuration" class="container" style="display:none;">
            <div id="div-level" class="row">
                <div class="col">
                    <label id="label-level" for="levels">Choose your level:</label>
                    <select name="levels" id="select-level" class="custom-select">
                    </select>
                </div>
            </div>

            <div class="row mt-2">
                <div id="div-partner1" class="col-sm mt-4">
                    <label id="label-sex-partner1" for="partner1">Sex</label>
                    <select name="partner1" id="select-sex-partner1" class="custom-select">
                    </select>
                </div>

                <div id="div-partner2" class="col-sm mt-4">
                    <label id="label-sex-partner2" for="partner2">Sex</label>
                    <select name="partner2" id="select-sex-partner2" class="custom-select">
                    </select>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col div-button mt-4">
                    <button type="button" id="configurationScreen-start" class="btn btn-raised btn-success" />
                </div>
            </div>
        </div>

        <div id="div-start" style="display:none;">
            <div class="container">
                <div class="row">
                    <p style="margin: auto;">
                        <span id="span-partnerName" style="font-size: x-large; font-weight: bold;"></span>
                        <span id="span-itsYourTurn" style="font-size: large;"></span>
                    </p>
                </div>

                <div class="row" style="margin-top: 2em;">
                    <div class="col div-button">
                        <button type="button" id="startScreen-start" class="btn btn-raised btn-success" />
                    </div>
                </div>
            </div>
        </div>

        <div id="div-quizz" style="display:none;">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 id="quizz-question"></h2>
                    </div>
                </div>

                <div class="row" style="margin-top: 2em;">
                    <div id="quizz-buttons" class="container">

                    </div>
                </div>
            </div>
        </div>

        <div id="div-review" style="display:none;">

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const lang = urlParams.get('lang');
        document.getElementById("homeLink").href = './index.html?lang=' + lang;

        var i18nTag = document.createElement("script");
        i18nTag.src = "./" + lang + "/i18n.js";
        i18nTag.addEventListener('load', function () {
            var questionsTag = document.createElement("script");
            questionsTag.src = "./" + lang + "/questions.js";
            questionsTag.addEventListener('load', function () {
                var mainScriptTag = document.createElement("script");
                mainScriptTag.src = "./scripts/main.js";
                mainScriptTag.addEventListener('load', function () {

                });
                document.getElementsByTagName("head")[0].appendChild(mainScriptTag);
            });
            document.getElementsByTagName("head")[0].appendChild(questionsTag);
        });
        document.getElementsByTagName("head")[0].appendChild(i18nTag);




    </script>
</body>

</html>
